<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laundrwise</title>

    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!--endbuild-->
</head>
<body>
<div class="login-registration">
    <h2>Sign in</h2>
    <p class="description">
        Hi there! Please enter your username or e-mail to managing your Store items
    </p>
    <form action="">
        <label for="username">
            Username or e-mail
            <input type="email" name="username" id="username" >
        </label>
        <label for="password">
            Password
            <input type="password" name="password" id="password" >
        </label>
        <input type="submit" id="submit" name="submit" class="submit" value="Sign in">
    </form>
    <div class="social">
        <span>or use</span>
        <div class="social-box">
            <a href="#" class="box-item">
                <img src="./images/facebook-logo-button.svg" alt="facebook-logo">
            </a>
            <a href="#" class="box-item">
                <img src="./images/instagram.svg" alt="instagram-logo">
            </a>
            <a href="#" class="box-item">
                <img src="./images/twitter.svg" alt="twitter-logo">
            </a>
        </div>
    </div>
    <div class="registrate">
        <p>New here? Registrate now</p> <a href="">Registration</a>
    </div>
</div>

<!--build:js js/main.min.js -->
<script src="js/lib/pagination.min.js"></script>
<script src="js/lib/jquery.min.js"></script>
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
