<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laundrwise</title>

    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="../app/css/styles.css">
    <link rel="stylesheet" href="../app/css/normalize.css">
    <!--endbuild-->
</head>
<body>
<div class="login-registration">
    <h2>Registration</h2>
    <p class="description">
        Hi there! Please enter your username or e-mail to managing your Store items
    </p>
    <form action="">
        <label for="firstname">
            First name
            <input type="text" name="firstname" id="firstname" >
        </label>
        <label for="lastname">
            Last name
            <input type="text" name="lastname" id="lastname" >
        </label>
        <label for="phone">
            Phone
            <input type="number" name="phone" id="phone" >
        </label>
        <label for="email">
            E-mail
            <input type="email" name="email" id="email" >
        </label>
        <label for="country">
            Country
            <input type="text" name="country" id="country" >
        </label>
        <label for="city">
            City
            <input type="text" name="city" id="city" >
        </label>
        <label for="adress1">
            Adress 1
            <input type="text" name="adress1" id="adress1" >
        </label>
        <label for="adress2">
            Adress 2
            <input type="text" name="adress2" id="adress2" >
        </label>
        <label for="password">
            Password
            <input type="password" name="password" id="password" >
        </label>
        <label for="confirm-password">
            Confirm Password
            <input type="password" name="confirm-password" id="confirm-password" >
        </label>
        <input type="submit" id="submit" name="submit" class="submit" value="Registration">
    </form>
</div>

<!--build:js js/main.min.js -->
<script src="js/lib/pagination.min.js"></script>
<script src="../app/js/lib/jquery.min.js"></script>
<script src="../app/js/main.js"></script>
<!-- endbuild -->
</body>
</html>
