
<div class="order-step">
    <div class="order-container">
        <div class="order-box">
            <div class="order-step__box boxleft">
                <div class="order-step__box-adress">
                    <div class="order-step__box-headline">
                        <div class="title">
                            Address
                        </div>
                    </div>
                    <form action="">
                        <label for="line1">
                            <span>Line 1</span>
                            <input type="text" name="line1" id="line1" >
                        </label>
                        <label for="line2">
                            <span>Line 2</span>
                            <input type="text" name="line2" id="line2" >
                        </label>
                        <label for="postcode">
                            <span>Postcode</span>
                            <input type="number" name="postcode" id="postcode" >
                        </label>
                        <label for="instructions">
                            <span>Delivery Instructions</span>
                            <textarea type="text" name="instructions" id="instructions" ></textarea>
                        </label>
                    </form>
                </div>
                <div class="order-step__box-time">
                    <div class="order-step__box-headline">
                        <div class="title">
                            Time
                        </div>
                    </div>

                </div>
            </div>
            <div class="order-step__box boxright">
                <div class="order-step__box-item">
                    <div class="order-step__box-headline">
                        <div class="title">items</div>
                        <div class="cleaner-logo">
<!--                            <img src="../assets/images/logo-cleaner.png" alt="">-->
                            Name company
                        </div>
                    </div>
                    <div class="paragraph">
                        It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.
                    </div>
                    <div class="elements">
                        <div class="elements__item">
                            <img src="../assets/images/order-item.png" alt="">
                            <div class="count">2x</div>
                            <div class="title">Jacket</div>
                            <div class="price">29 $</div>
                            <img src="../assets/images/cancel.svg" class="cancel" alt="">
                        </div>
                        <div class="elements__item">
                            <img src="../assets/images/order-item.png" alt="">
                            <div class="count">2x</div>
                            <div class="title">Jacket</div>
                            <div class="price">29 $</div>
                            <img src="../assets/images/cancel.svg" class="cancel" alt="">
                        </div>
                        <div class="elements__item">
                            <img src="../assets/images/order-item.png" alt="">
                            <div class="count">2x</div>
                            <div class="title">Jacket</div>
                            <div class="price">29 $</div>
                            <img src="../assets/images/cancel.svg" class="cancel" alt="">
                        </div>
                    </div>
                    <form action="">
                        <label for="">
                            <textarea name="" placeholder="Clearning instructions (optional)"></textarea>
                        </label>
                    </form>
                </div>
                <div class="order-add-btn">
                    <a [routerLink]="'orders'" class="order-add">+ add</a>
                </div>
                <div class="order-step__box-checkout">
                    <div class="order-step__box-headline">
                        <div class="title">
                            Checkout
                        </div>
                    </div>
                    <div class="total">
                        <div class="total-title">
                            Total
                        </div>
                        <div class="total-price">
                            209 $
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="totalprice">
    <div class="order-container">
        <div class="totalprice__box reverse">
            <div class="totalprice__box-back">
                <a [routerLink]="'/orders'" class="back">Back</a>
            </div>
            <div class="totalprice__box-basket">
                <a [routerLink]="'/orders/step3'" class="basket">Plase order</a>
            </div>
        </div>
    </div>
</div>
