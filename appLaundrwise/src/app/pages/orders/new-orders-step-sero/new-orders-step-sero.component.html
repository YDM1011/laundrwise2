<div class="order-0">
  <div class="order-container">
    <div class="order-0__box">
      <div class="order-0-item">
        <span class="name">County</span>
        <mat-form-field>
          <mat-select [(value)]="country"
                      (selectionChange)="countryChange($event)">
            <mat-option value="location">Location</mat-option>
            <mat-option value="company1">Name company 1</mat-option>
            <mat-option value="company2">Name company 2</mat-option>
            <mat-option value="company3">Name company 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="order-0-item">
        <span class="name">City</span>
        <mat-form-field>
          <mat-select [(value)]="city"
                      [disabled]="disableCity.value"
                      (selectionChange)="cityChange($event)">
            <mat-option value="company1">Name company 1</mat-option>
            <mat-option value="company2">Name company 2</mat-option>
            <mat-option value="company3">Name company 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="order-0-item">
        <span class="name">Company</span>
        <mat-form-field>
          <mat-select [(value)]="company"
                      [disabled]="disableCompany.value"
                      (selectionChange)="companyChange($event)"
                      >
            <mat-option value="company1">Name company 1</mat-option>
            <mat-option value="company2">Name company 2</mat-option>
            <mat-option value="company3">Name company 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
