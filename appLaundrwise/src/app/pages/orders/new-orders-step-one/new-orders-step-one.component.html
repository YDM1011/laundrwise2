<div class="order-list">
    <div class="order-list-container">
        <div class="order-list__box">
            <ng-container *ngFor="let item of category">
                <a routerLinkActive="active" [routerLink]="['/orders/'+ item.name | lowercase ]" class="order-list__box-item">
                    <app-img [img]="item.icon"></app-img>
                    <span class="title">
                    {{item.name}}
                </span>
                </a>
            </ng-container>
        </div>
    </div>
</div>

<div class="cleaner">
    <div class="order-container">
        <div class="cleaner__box">
            <span class="name">Cleaner name</span>
            <mat-form-field>
                <mat-select [(value)]="selected" (selectionChange)="cleanersChange($event)">
                    <ng-container *ngFor="let item of allCleaners">
                        <mat-option value="{{item._id}}">{{item.name}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>

<div class="order">
    <div class="order-container">
        <div class="order__box">
            <ng-container  *ngFor="let item of product">
                <app-order-item class="order__box-item" [obj]="item"
                                (onDelete)="orderItemRemove($event)"
                                (onAdd)="orderItemAdd($event)"></app-order-item>
            </ng-container>
        </div>
    </div>
</div>
