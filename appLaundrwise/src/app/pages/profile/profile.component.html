<div id="wrapper">
<app-app-header></app-app-header>
<div class="account-header" *ngIf="user">
    <div class="account-container">
        <div class="account-header__box">
            <div class="title">
                Personal account
            </div>
            <div class="info">
                <div class="img">
                    <img src="../assets/images/user.svg" alt="">
                </div>
                <div class="name">
                    {{userName}}
                </div>
            </div>
            <div class="money" *ngIf="user.role === 'superManagerCleaner'">
                <div class="icon" (click)="show()">
                </div>
                <div class="text" (click)="show()" *ngIf="cleaner && cleaner.money">
                    {{money.toFixed(2)}} $
                </div>
            </div>
    
            <div class="withdrow" [class.active]="showWithdrow">
                <input type="number" [name]="withdrow" id="withdrow" [(ngModel)]="withdrow" placeholder="How many money do you want withdraw">
                <div class="buttons">
                    <span class="cancel" (click)="show()">Cancel</span>
                    <span class="send" (click)="sendRequest()">Send request</span>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-container *ngIf="user">
    <div class="main-account">
        <div class="account-container">
            <div class="main-account__box">
                <div class="main-account__box-left">
                    <app-profile-navigation class="navigation-page"></app-profile-navigation>
                </div>
                <div class="main-account__box-body">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</ng-container>
</div>
