<app-loading *ngIf="!loading"></app-loading>
  
<ng-container *ngIf="loading">
    <cdk-virtual-scroll-viewport itemSize="50" class="virtual-orders" appScrollUpload>
      <app-profile-order *cdkVirtualFor="let item of allOrdersSuperManager; let index = index" [obj]="item" [role]="user.role" [cleaner]="cleaner.managers" class="{{index}}"></app-profile-order>
    </cdk-virtual-scroll-viewport>
    <ng-container *ngIf="allOrdersSuperManager.length === 0">
      <div class="non-orders">
        Now you don't have orders
      </div>
    </ng-container>

</ng-container>
