<div class="post-header">
  <div class="title">
    Edit Category
  </div>
</div>
<ng-container *ngIf="category">
  <form class="active cleaner-form" (keyup)="formCheck()">
    <label>
    <span class="title">
        Name
    </span>
      <input type="text" name="name" [(ngModel)]="category.name">
    </label>

    <app-upload style="margin-bottom: 10px" *ngIf="remImg" (onFs)="fsData($event)" [multiple]="true"></app-upload>

    <ng-container  class="images" *ngIf="!remImg">
      <app-img [img]="category.icon"></app-img>
      <button (click)="removeImg()" class="remove-img">remove img</button>
    </ng-container>
    <input type="submit" class="send" (click)="userSubmit()" value="Save" *ngIf="isBlok">
  </form>
</ng-container>

<ng-container>
  <div class="post-header" style="margin-top: 15px">
    <div class="title">
      Products
    </div>
    <a [routerLink]="'/admin/product-add/'+id" class="addnew">
      <img src="./assets/images/addnew-icon.svg" alt="">
      add new
    </a>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Title Column -->

    <!-- Title Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'dd.MM.yy'}} </td>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="edit" >
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <a class="edit-link" [routerLink]="'/admin/product-edit/'+element._id">Edit</a>
      </td>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="del">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <a class="delete-link" (click)="deletProd(element)">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
