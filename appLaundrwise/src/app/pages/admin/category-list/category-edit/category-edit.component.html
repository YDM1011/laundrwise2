<div class="post-header">
  <div class="title">
    Edit Category
  </div>
</div>
<ng-container *ngIf="category">
  <form (submit)="userSubmit()" class="active cleaner-form" (keyup)="formCheck()">
    <label>
    <span class="title">
        Name
    </span>
      <input type="text" name="name" [(ngModel)]="category.name">
    </label>

    <app-img [img]="category.icon"></app-img>

    <app-upload (onFs)="fsData($event)" [multiple]="false" style="margin: 10px 0"></app-upload>

    <input type="submit" class="send" value="Save" *ngIf="isBlok">
  </form>
</ng-container>

<ng-container>
  <div class="post-header" style="margin-top: 15px">
    <div class="title">
      Products
    </div>
    <a [routerLink]="'/admin/product-add/'+id" class="addnew">
      <img src="../assets/images/addnew-icon.svg" alt="">
      add new
    </a>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="select" *ngIf="iframe">
      <th mat-header-cell *matHeaderCellDef> Check </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [(ngModel)]="element.checked"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'yy MM dd'}} </td>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="edit" *ngIf="!iframe">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <a class="edit-link" [routerLink]="'/admin/category-edit/'+element._id">Edit</a>
      </td>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="del" *ngIf="!iframe">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <a class="delete-link" (click)="deletItem(element)">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button *ngIf="iframe" (click)="pushCategory()">ok</button>
</ng-container>
