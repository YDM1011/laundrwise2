<div class="post-header" *ngIf="!iframe">
  <div class="title">
    Category
  </div>
  <a [routerLink]="'/admin/category-add'" class="addnew">
    <img src="../assets/images/addnew-icon.svg" alt="">
    add new
  </a>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Title Column -->
  <ng-container matColumnDef="select" *ngIf="iframe">
    <th mat-header-cell *matHeaderCellDef> Check </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin" [(ngModel)]="element.checked"></mat-checkbox>
    </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let element"> {{element.product.length}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'dd.MM.yy'}} </td>
  </ng-container>

  <!-- edit Column -->
  <ng-container matColumnDef="edit" *ngIf="!iframe">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <a class="edit-link" [routerLink]="'/admin/category-edit/'+element._id">Edit</a>
    </td>
  </ng-container>

  <!-- edit Column -->
  <ng-container matColumnDef="del" *ngIf="!iframe">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <a class="delete-link" (click)="deletItem(element)">Delete</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button *ngIf="iframe" (click)="pushCategory()">ok</button>
