<div class="post-header">
  <div class="title">
    Add Category
  </div>
</div>
<form class="cleaner-form">
  <label>
    <span>Name Category</span>
    <input type="text" [(ngModel)]="category.name" name="title">
  </label>
  <app-upload (onFs)="fsData($event)" [multiple]="false"></app-upload>
  <br>
  <button class="send"(click)="addPost()" >Add category</button>
</form>
