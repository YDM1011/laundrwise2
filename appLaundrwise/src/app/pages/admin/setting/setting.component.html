<div class="post-header">
  <div class="title">
    Setting
  </div>
</div>

<mat-tab-group>
  <mat-tab label="Location">
    <app-add-country></app-add-country>
  </mat-tab>
  <mat-tab label="Application">
    <app-application-settings></app-application-settings>
  </mat-tab>
  <mat-tab label="Password">
  <div class="password-block">
    <h3>Change Password</h3>
    <input type="text" [(ngModel)]="password" name="pass" id="pass" placeholder="New password">
    <button *ngIf="password" class="save" (click)="change()">Change</button>
  </div>
  </mat-tab>
</mat-tab-group>
