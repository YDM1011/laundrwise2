<div class="post-header">
  <div class="title">
    Cleaner
  </div>
  <a [routerLink]="'/admin/cleaner-add'" class="addnew">
    <img src="../assets/images/addnew-icon.svg" alt="">
    add new
  </a>
</div>
<app-loading *ngIf="!loading"></app-loading>

<table mat-table [dataSource]="dataSource" *ngIf="loading" class="mat-elevation-z8">
  <!-- Title Column -->
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Title Column -->
  <ng-container matColumnDef="sm">
    <th mat-header-cell *matHeaderCellDef> Super Manager </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.superManager">
        {{element.superManager.firstName + ' ' + element.superManager.lastName}}
      </ng-container>
      <ng-container *ngIf="!element.superManager">
        <ng-container
                *ngTemplateOutlet="createManeger;context:element">
        </ng-container>
      </ng-container>
    </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categories </th>
    <td mat-cell *matCellDef="let element"> <button (click)="showCategory(element)" class="category-btn">category</button> </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'dd.MM.yyyy'}} </td>
  </ng-container>

  <!-- edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <a class="edit-link" [routerLink]="'/admin/cleaner-edit/'+element._id">Edit</a>
    </td>
  </ng-container>

  <!-- edit Column -->
  <ng-container matColumnDef="del">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <a class="delete-link" (click)="deletItem(element)">Delete</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #createManeger let-id="_id">
  <button class="add-btn" (click)="addManeger(id)">add</button>
</ng-template>
