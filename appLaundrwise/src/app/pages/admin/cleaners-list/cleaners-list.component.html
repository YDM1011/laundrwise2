<div class="post-header" *ngIf="!iframe">
  <div class="title">
    Cleaner
  </div>
  <a [routerLink]="'/admin/cleaner-add'" class="addnew">
    <img src="../assets/images/addnew-icon.svg" alt="">
    add new
  </a>
</div>
<div class="table-header">
  <mat-form-field appearance="standard">
    <mat-label>Search post</mat-label>
    <input matInput autocomplete="off" (keyup)="applyFilter($event.target.value)" placeholder="Search post">
  </mat-form-field>
  <img src="../assets/images/filter-icon.svg" alt="">
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Title Column -->
  <ng-container matColumnDef="select" *ngIf="iframe">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin" [(ngModel)]="element.checked">Checked</mat-checkbox>
    </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'yy MM dd'}} </td>
  </ng-container>

  <!-- edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <a class="edit-link" [routerLink]="'/admin/cleaner-edit/'+element._id">Edit</a>
    </td>
  </ng-container>

  <!-- edit Column -->
  <ng-container matColumnDef="del">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button class="edit-link" (click)="deletItem(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
