<div class="headline headline-contacts">
    <div class="headline-title">
        <h3>FAQ</h3>
    </div>
</div>

<div class="content">
    <div class="accordion-box">
        <mat-accordion class="accordion__item" *ngFor="let f of faqs">
            <mat-expansion-panel class="accordion-item">
                <mat-expansion-panel-header class="accordion-header" collapsedHeight="*" expandedHeight="*">
                    <mat-panel-title class="question">
                        {{f.question}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p class="ansver">
                    {{f.answer}}
                </p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>

<app-form-notification [entity]="'faq'" [title]="'Ask a question'"></app-form-notification>
