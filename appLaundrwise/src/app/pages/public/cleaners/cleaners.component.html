<div class="headline headline-howitworks">
  <div class="headline-title">
    <h3>Cleaners</h3>
  </div>
</div>
<section class="blog" id="blog">
    <ng-container *ngIf="allCleaners.length === 0 || !allCleaners">
        <div class="blog__container">
            <p class="sorry">
                Right now we don't have any cleaners
            </p>
        </div>
    </ng-container>
    <ng-container *ngIf="allCleaners && allCleaners.length > 0">
      <div class="blog__container" data-jplist-group="blogs">
          <a [routerLink]="'/cleaner/'+item._id" class="blog__container-item" *ngFor="let item of allCleaners">
              <div class="img">
                  <app-img [img]="item.images"></app-img>
              </div>
              <div class="title">{{item.name}}</div>
              <div class="date">{{item.date | date: 'dd/MM/yy'}}</div>
              <div class="description" *ngIf="item.description">
                  {{item.description}}
              </div>
          </a>
      </div>
  </ng-container>
